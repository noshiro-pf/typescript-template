name: Test and Upload Coverage to Codecov

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches-ignore:
      - 'develop'
      - 'develop*'
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'agents/**'
      - 'docs/**'
      - 'documents/**'
      - '.gitignore'
      - '.cspell.config.yaml'
      - '.editorconfig'
      - '.markdownlint-cli2.mjs'
      - 'LICENSE'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # Allow Codecov OIDC upload and minimal read access
    permissions:
      contents: read
      id-token: write

    strategy:
      fail-fast: true
      matrix:
        command:
          - test
          - test:cov
          - test:browser

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        id: setup_node_id
        with:
          node-version-file: 'package.json'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build src
        run: pnpm run build:min

      - name: Install Playwright Browsers
        if: matrix.command == 'test:browser'
        run: pnpm exec playwright install chromium

      - name: Run "${{ matrix.command }}"
        run: pnpm run ${{ matrix.command }}

      - name: Upload coverage reports to Codecov
        if: matrix.command == 'test:cov'
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          fail_ci_if_error: true
          # Use OIDC-based auth (works for forks; no secret required)
          use_oidc: true
          # Point explicitly to lcov report generated by Vitest
          files: ./coverage/lcov.info
          # Avoid scanning the whole workspace
          disable_search: true
          verbose: true
